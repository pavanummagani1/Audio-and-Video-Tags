<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video tag</title>
</head>

<body>
    <audio src="./Manasilaayo.mp3" controls autoplay loop muted></audio>

        </source>

    </audio>
    <video></video>
